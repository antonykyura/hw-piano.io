<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">
    <title>Piano</title>
</head>
<body>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="main.js"></script>
